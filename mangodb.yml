---
# tasks file for mangodb
- include_vars: secrets.yml
- name: Installing mangodb
  apt:
          name: mangodb
          state: present
- name: start and enable the engine
  service:
          name: mangodb
          state: started
          enabled: yes
- name: configure Mangodb to accept outside connections
  lineinfile:
          path: /etc/mangodb.conf
          regexp: '^#?bind_ip = 127.0.0.1'
          line: '#bind_ip = 127.0.0.1'
          notify:
                - restart mangodb
- name: Install python pip
  apt:
          name: python-pip
          state: present
- name: Install pymango package
  pip:
          name: pymango
          state: present
- name: add an administrator to the db
  mangodb_user:
          database: admin
          name: root
          password: "{{ dbpass }}"
          roles: root
          state: present
- name: Enable Authentiction
  lineinfile:
          path: /etc/mangodb.conf
          regexp: '^#?auth \= true'
          line: 'auth = true'
          notify:
                  - restart mangodb
